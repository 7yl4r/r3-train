output_dir: "docs"
output:
  html_document:
    theme: "default"
    type: "inverse"
    toc: true
    toc_depth: 4
    toc_float: true
    code_folding: "show"
    number_sections: true
    anchor_sections: true
    pandoc_args: [
      "--number-sections",
      "--number-offset=2"]
    highlight: "default"
    # include:
    #   after_body: libs/after_body.html
    css: libs/swcarpentry-lesson.css